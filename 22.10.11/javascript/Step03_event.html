<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이벤트 처리</h1>
    <!--이벤트 처리를 onxxx="" 속성을 사용해서 처리하면 global 변수(함수)가 필요
    글로벌 변수(함수)를 많이 만드는 것은 바람직하지 않다.-->
    <button onclick="clicked()">눌러봐</button>
    <button id="myBtn">눌러봐2</button>
    <script>
        //어디에서나 사용할수 있는 global 변수 clicked를 만들어서 function type data대입하기
        let clicked=function(){
            alert("you clicked the button.")
        };

/*id가 myBtn인 요소에 click이라는 이벤트가 일어났을때 호출될 예정인 함수(callback함수) 등록하기

.addEventListener(이벤트명, callback 함수)*/
        //global 변수를 쓰지 않을 경우
        document.querySelector("#myBtn").addEventListener("click",function(){
            alert("버튼을 눌렀네요?") //점은 위에 2번째 버튼 사용한다는 말이다.
        });
                                    
                                
    </script>
</body>
</html>
