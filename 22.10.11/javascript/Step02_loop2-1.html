<body>
    <h1>반복 수행하기</h1>
    <script>
        let names=["김구라", "해골", "원숭이", "주뎅이", "덩어리"];

        for(let i=0; i<names.length; i++){
            console.log("반복문 수행중... i:"+i);
            console.log(names[i]);
        }
    </script>
</body>
