<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_ol.html</title>
    <style>
        ol{
            list-style-type: decimal;
            padding-left: 0px;
            margin-top: 0px;
        }

        ol li{
            /*왼쪽으로 띄우면 한줄 표시 가능. 왼쪽으로 나열*/
            float: left;
            padding-right: 20px;
            /* 패딩을 떨어뜨리지 않으면 글자 겹칩*/
        }
    </style>
</head>
<body>
    <h1>순서 잇는 목록(ordered list) ol 요소</h1>
    <h2>할일 목록 입니다.</h2>
    <ol>
        <li>html 공부하기</li>
        <li>css 공부하기</li>
        <li>javascript 공부하기</li>
    </ol>
</body>
</html>
