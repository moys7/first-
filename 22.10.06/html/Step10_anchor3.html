<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>anchor 의 또 다른 기능</h1>
        <a href="javascript:alert();">javascript 실행하기</a>
        <!--위 "javascript:에서 "사이는 자바스크립트 영역임. 누를때 마다 작동됨.-->
        <a href="tel:010-1111-2222">전화 걸기</a>
        <!--폰웹에서 누르면 통화앱에 번호가 입력까지 된다. 전화가 걸리지 않는다.-->
        <a href="mailto:aaa@naver.com">이메일 보내기</a>
        <!--이메일 주소까지 입력됨.바로 보낼 수 있도록-->
    </div>
</body>
</html>
