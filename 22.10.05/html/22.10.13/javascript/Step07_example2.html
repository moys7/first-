<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문 사용 연습</h1>
    <button id="changeBtn">바꾸기</button>
 <div class="box">div1</div>
 <div class="box">div2</div>
 <div class="box">div3</div>
 <div class="box">div4</div>
 <div class="box">div5</div>
 <div class="box">div6</div>
 <div class="box">div7</div>
 <div class="box">div8</div>
 <div class="box">div9</div>
 <div class="box">div10</div>
    <script>

        //바꾸기 버튼을 눌렀을때 모든 div의 innerText가 "김구라"로 변경되도록 프로그래밍 해보세요.
       document.querySelector("#changeBtn").addEventListener("click",function(){
        //모든 div의 참조값을 배열에 담아오기
        const divs=document.querySelectorAll("div");
        //반복문 돌면서 모든 div의 innerText변경하기
        for(i=0; i<divs.length; i++){
        divs[i].innerText="김구라"+i;
       }//for문은 가능한 최대한 빠르게 돌아서 작동한다.
    });
        
    </script>
</body>
</html>
