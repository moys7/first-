<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>논리 연산자 테스트</h1>
    <input type="text" id="height" placeholder="키를 입력하세요..."/>
    <input type="text" id="weight" placeholder="몸무게를 입력하세요"/>
    <button id="checkBtn">놀이 기구를 탈수 있는지 확인하기</button>
    <p id="result"></p>

    <script>
        /*
            키가 너무 작거나 몸무게가 너무크면 탈수 없는 놀이기구가 있다.
            키는 150 이상, 몸무게는 100미만이 기준이다.
            키와 몸무게를 입력학 확인하기 버튼을 누르면 해당 놀이 기구를 
            탈수 있는지 메세지를 p 요소의 innerText로 출력하는 프로그래밍을
            해보세요 "탈수 있습니다." or "탈수 없습니다."

            -hint
            논리 연산자 && 와 비교연산자를 활용해 보세요.
        */

        document.querySelector("#checkBtn").addEventListener("click", function(){
            //입력한 키와 몸무게를 읽어온다.
            let h=Number(document.querySelector("#height").value);
            let w=Number(document.querySelector("#weight").value);
            //숫자로 가져오는 것이 더 안전하다. Number();

            //만일 키가 150초과 그리고 몸무게가 100미만이면
            if (h>150 && w<100){
                document.querySelector("#result").innerText="탈수 있습니다."}
            else{
                document.querySelector("#result").innerText="탈수 없습니다."};
        });
    </script>
</body>
</html>
