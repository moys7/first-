<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="changeBtn">하나씩 바꾸기</button>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    <div>div6</div>
    <div>div7</div>
    <div>div8</div>
    <div>div9</div>
    <div>div10</div>
    <div>div11</div>
    <div>div12</div>
    <div>div13</div>
    <div>div14</div>
    <div>div15</div>
    <div>div16</div>
    <div>div17</div>
    <div>div18</div>
    <div>div19</div>
    <div>div20</div>
 
    <script>
// div가 몇개든 돌아가도록
        let index=0;

        document.querySelector("#changeBtn").addEventListener("click", function(){
            let divs=document.querySelectorAll("div");
            if(index==divs.length){
                alert("더 이상 바꿀수 없습니다.");
                return;            
            }

            divs[index].innerText="김구라";
            index++;
        })


        
        
    </script>
</body>
</html>
