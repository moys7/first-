        });

            console.log(n+"번방:"+ "메세지"+ m)
            m++;

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_example7.html</title>
</head>
<body>
    <h1>배열에 아이템 추가하고 필요한 시점에 활용하기</h1>
    <input type="text" id="inputMsg" placeholder="메세지 입력...">
    <button id="saveBtn">배열에 저장</button>
    <button id="showBtn">콘솔에 출력</button>
    <p> 현재 저장된 메세지 갯수 : <strong id="amount">0</strong></p>
    <script>
        /*
            input 요소에 문자열을 입력하고 저장 버튼을 누르면 
            1. 입력한 문자열을 아래의 배열에 저장한다.
            2. 알림창에 "저장했습니다" 를 띄운다.
            3. id 가 amount 인 요소의 innerText 로 몇개의 메세지가 저장되었는지 출력
            하도록 해 보세요.

            콘솔에 출력하기 버튼을 누르면
            배열에 저장된 모든 문자열을 하나씩 콘솔창에 아래와 같은 형식으로 출력해 보세요.
            0 번방 : 메세지1
            1 번방 : 메세지2
            2 번방 : 메세지3(실제 저장된 메세지)
        */
        const msgs=[]; //메세지를 저장할 배열

        document.querySelector("#saveBtn").addEventListener("click", function(){
            //입력한 문자열을 읽어와서 
            let msg=document.querySelector("#inputMsg").value;
            //배열에 밀어 넣기(저장하기)
            msgs.push(msg);
            //알림 띄우기
            alert("저장 했습니다.");
            //저장된 메세지 갯수(배열의 길이) 출력하기
            document.querySelector("#amount").innerText = msgs.length;
        });
    </script>
</body>
</html>
