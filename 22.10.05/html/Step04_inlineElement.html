<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-red{

        color: red;
        }
    </style>
</head>
<body>
    <h1>inline 요소에 대해</h1>
    <span>하나</span><span class="color-red">두울</span><span>세엣</span>
    <!--span 등으로 감싸면 특정 단어만 다르게 나타낼 수 있다. 색 강조 등.-->
    <br>
    하나두울세엣
    <p>span 요소는 <span class="color-red">incline</span>요소임</p>
    
    <h2>기본 스타일을 가지고 있는 인라인 요소</h2>
    <!--b 요소는 단순히 굵은 글씨-->
    <p>천리길도 <b>한걸음</b> 부터</p>
    <!--strong 요소는 굵은 글씨+ 강조의 의미도 있음-->
    <p>천리길도 <strong>한걸음</strong> 부터</p>

    <!--i요소는 단순히 이텔릭체-->
    <p>여러분 <i>즐거운</i> 코딩시작됨</p>
    <!--em 요소는 이첼릭체 +강조의 의미고 있음-->
    <p>여러분 <em>즐거운</em> 코딩시작됨</p>
</body>
</html>
