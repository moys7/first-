<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>마우스 이벤트 처리</h1>
    <!-- div.box{div$}*5   5개 한 번에-->
    <div class="box" style="background-color:aqua;">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>    


    <script>

        // 클래스속성이 box 인 요소에 click 이벤트가 일어 났을때 호출되는 함수 등록하기
        for(let i=0; i<5; i++){
            document.querySelectorAll(".box")[i].addEventListener("click",function(){
                console.log("click!");
                //이벤트 리스너 함수로 등록된 함수 내부에서 this 하는 예약어가 가리키는 것은?
                console.log(this);
                //이벤트가 일어난 바로 그 요소의 참조값을 가리킨다.

                //이벤트가 일어난 바로 그 요소의 innerText에 문자열 출력하기.
                this.innerText="clicked!";
                this.style.backgroundColor="yellow";
                this.style.borderWidth="10px";
            });       
        }
        /*
        document.querySelectorAll(".box")[0].addEventListener("click",function(){});
        document.querySelectorAll(".box")[1].addEventListener("click",function(){});
        document.querySelectorAll(".box")[2].addEventListener("click",function(){});
        document.querySelectorAll(".box")[3].addEventListener("click",function(){});
        document.querySelectorAll(".box")[4].addEventListener("click",function(){});
        이걸 반복문으로 해결
        */

    </script>
</body>
</html>
