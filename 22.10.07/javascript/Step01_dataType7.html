            //returen 이라는 예약어를 이용해서 string type 데이터 함수를 호출한 그 위치로 되돌려 준다.
            return fortune;
        };//콘솔창에 alert(getFortune()); 이라치면 함수자리에 undefined가 들어온다.

        // 1. 어떤동작을 하기위한 목적인 함수 호출
        pushMonkey();

        // 2. 어떤 값을 받아보기 위한 목적인 함수 호출
